server:
  server_name: "leaf"
  http:
    addr: 127.0.0.1:8001
    timeout: 2s
  grpc:
    addr: 0.0.0.0:9001
    timeout: 2s
data:
  database:
    segment_enable: true
    table_name: "leaf_alloc"
    driver: mysql
    source: root:123@tcp(127.0.0.1:3306)/leaf?charset=utf8&parseTime=True&loc=Local
    open_conn: 50
    idle: 10
    idle_timeout: 14400s
  etcd:
    snowflake_enable: false
    discovery_enable: false
    endpoints: ["127.0.0.1:2379"]
    dial_timeout: 2s
    # 时间的偏差
    time_deviation: 50
